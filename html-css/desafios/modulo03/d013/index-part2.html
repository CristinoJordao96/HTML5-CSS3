<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2 Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 300px;
            background-color: rgb(201, 179, 152);
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        td.especial{
            background-color: rgba(165, 117, 209, 0.541);
        }
    </style>
</head>
<body>
    <h1>Desafio d013-2</h1>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td class="especial">F</td>
        </tr>
        <tr>
            <td>G</td>
            <td class="especial">H</td>
            <td>I</td>
        </tr>
        <tr>
            <td class="especial">J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4">N</td>
        </tr>
    </table>
</body>
</html>
