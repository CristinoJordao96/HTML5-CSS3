<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento de Caixas</title>
    <style>
        div.prim{
            position: relative;
            background-color: palegreen;
            width: 200px;
            height: 200px;
        }
    
        div.seg{
            position: absolute;
            background-color: black;
            width: 50px;
            height: 50px;
            
            /* alinhamento ao centro */
            position: 50%;
            top: 50%;
            left: 50%;
            margin: -25px -25px;
        }

    </style>
</head>
<body>
    <div class="prim">

        <div class="seg"></div>
    </div>
    <!-- <div class="seg">Essa e outra div</div> -->
</body>
</html>
