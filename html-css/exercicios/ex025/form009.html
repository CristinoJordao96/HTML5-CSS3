<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cap 24 - aula 1</title>
</head>
<body>
    <h1>Exemplos de Formulario</h1>
    <form action="cadastro.php">
        <!--
            Utilziando 'output'para mostrar saida do elemento 'range'
        -->
        <p>
            <label for="inum">Número</label>
            <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = inum.value">
            <output id="ival">5</output>
        </p>

        <!--Tags para Botões de Enviar e Limpar-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
