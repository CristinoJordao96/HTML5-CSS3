<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cap24 - aula 9</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">

        <!--CAMPO COLOR - para enviar uma cor-->
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>
        <!--CAMPO RANGE - para enviar um nivel de sastifação atraves de uma barra-->
        <p>
            <label for="inivel">Nivel de Sastifação: </label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="1">
        </p>
        <!--CAMPO FILE - para enviar um arquivo
            ATENCAO - para envio de arquivo o metedo usado deve ser post -> 'method=Post'
            -->
        <p>
            <label for="ifoto">Foto do Perfil:</label>
            <input type="file" name="foto" id="ifoto"> 
        </p>

        <!--Butões de Enviar e Limpar'-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
