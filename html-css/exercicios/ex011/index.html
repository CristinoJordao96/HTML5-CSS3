    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmete aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="A imagem flecível funciona">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/happy-mistake.mp3" controls autoplay loop></audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.mp3" type="audio/ogg">
        <source src="midia/guanacast-33.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a>
        </p>
    </audio>
