<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        /*se estiver configurado o iframe em folha de estilo ele vai prevalecer as configurações da mesma*/
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o sitedo 

        <!--Tamanho padrão para iframe '300X150'-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank"> Curso em Video</a>
        </iframe>

        para aprender a programar.
    </p>

    <!--
    <p>
        O site do 

        <iframe src="https://www.google.com.br" frameborder="0"></iframe>
        também é muito legal, pena que não funciona dentro do iframe!
    </p>
    -->

    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>
        
        também é bem legal!
    </p>
    
</body>
</html>
